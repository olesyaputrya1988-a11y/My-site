<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Игры — Возврат на сайт</title>
<style>
  body { margin:0; font-family: 'Comic Sans MS', sans-serif; background: #00bcd4; color: #0b1d2c; }
  header { padding:20px; background:white; display:flex; justify-content:flex-start; align-items:center; gap:16px }
  .back-btn { background:#ff4081; color:white; padding:12px 20px; border:none; border-radius:30px; font-size:18px; cursor:pointer }
  h1 { text-align:center; font-size:34px; margin:12px 0 }
  .sections { display:grid; gap:16px; padding:20px; }
  .section { background:white; border-radius:20px; padding:18px }
  .section h2 { color:#ff4081; font-size:22px; margin:0 0 8px 0 }
  .games-grid { display:flex; gap:12px; flex-wrap:wrap }
  .game-card { width:220px; background:#fff; border-radius:12px; padding:10px; box-shadow:0 8px 18px rgba(0,0,0,0.08); border:4px solid rgba(255,255,255,0.6)}
  .game-card img { width:100%; height:120px; object-fit:cover; border-radius:8px }
  .game-card .gtitle { font-weight:700; margin-top:8px }
  .muted { color:#5b6b71 }
</style>
</head>
<body>
<header>
  <button class="back-btn" onclick="goBack()">← Вернуться на сайт</button>
  <div class="muted" style="font-weight:700">Ваше меню — стилизовано под сайт</div>
</header>

<h1>Игры</h1>

<div class="sections">
  <div class="section" id="section-0">
    <h2>Разговорные игры</h2>
    <div class="games-grid" id="grid-0">
      <!-- Здесь будут рендериться карточки игр (секция 0) -->
    </div>
  </div>

  <div class="section" id="section-1">
    <h2>Грамматические игры</h2>
    <div class="games-grid" id="grid-1">
      <!-- Здесь будут рендериться карточки игр (секция 1) -->
    </div>
  </div>

  <div class="section" id="section-2">
    <h2>Лексика и словарный запас</h2>
    <div class="games-grid" id="grid-2">
      <!-- Здесь будут рендериться карточки игр (секция 2) -->
    </div>
  </div>
</div>

<script>
/*
  РЕДАКТИРУЙТЕ ТОЛЬКО МАССИВ `games` НИЖЕ.
  Формат одной записи:
  {
    id: 'unique-id',          // строка — уникальный идентификатор
    section: 0|1|2,           // 0 — Разговорные, 1 — Грамматика, 2 — Лексика
    title: 'Название игры',   // отображаемое название
    preview: 'https://...',   // ссылка на изображение превью (можно оставить пустой '')
    tags: ['tag1','tag2'],    // массив коротких тегов
    url: 'https://...'        // ссылка для встраивания (используется при клике, можно оставить пустой если нет)
  }

  ПРИМЕЧАНИЕ: Чтобы добавить или изменить игры — откройте файл в редакторе (канвас/репозиторий)
  и измените/добавьте объекты в массиве `games`. Ничего больше править не нужно.
*/

const games = [
  // Пример: реальная игра
  {
    id: 'g1',
    section: 0,
    title: 'Memory Match — слова',
    preview: 'https://picsum.photos/seed/m1/600/400',
    tags: ['слова','память'],
    url: 'https://example.com/embedded-game-1'
  },

  // Пустые шаблоны — замените title и url на свои
  {
    id: 'placeholder-1',
    section: 1,
    title: 'Ваша игра #1',
    preview: '',
    tags: ['ваша','игра'],
    url: '' // <-- вставьте сюда iframe-совместимую ссылку на игру
  },
  {
    id: 'placeholder-2',
    section: 1,
    title: 'Ваша игра #2',
    preview: '',
    tags: ['ваша','игра'],
    url: ''
  },
  {
    id: 'placeholder-3',
    section: 2,
    title: 'Ваша игра #3',
    preview: '',
    tags: ['ваша','игра'],
    url: ''
  }
];

// --- Ниже ничего менять не нужно. Скрипт рендерит карточки на странице ---
function renderGames(){
  games.forEach(g => {
    const container = document.getElementById('grid-' + (g.section || 0));
    if(!container) return;
    const card = document.createElement('div');
    card.className = 'game-card';

    const img = document.createElement('img');
    img.alt = g.title + ' — превью';
    img.src = g.preview || 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400"><rect width="100%" height="100%" fill="%23f3f7f9"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="%235b6b71" font-size="24">Превью отсутствует</text></svg>';
    card.appendChild(img);

    const t = document.createElement('div'); t.className = 'gtitle'; t.textContent = g.title; card.appendChild(t);

    const tags = document.createElement('div'); tags.className = 'muted'; tags.textContent = (g.tags || []).join(' • ');
    card.appendChild(tags);

    // при клике можно открывать модалку или iframe — пока просто предупреждение
    card.addEventListener('click', ()=>{
      if(g.url) {
        // открытие игры: встраивайте здесь логику открытия модалки/iframe
        window.open(g.url, '_blank');
      } else {
        alert('Ссылка на игру не задана. Отредактируйте массив games в коде.');
      }
    });

    container.appendChild(card);
  });
}

renderGames();

function goBack(){
  // Замените URL на адрес вашего основного сайта
  window.location.href = 'https://example.com';
}
</script>
</body>
</html>
